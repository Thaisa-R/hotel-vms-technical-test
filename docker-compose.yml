version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: hotel_vms_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-123456}
      POSTGRES_DB: ${DB_NAME:-hotel_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hotel_vms_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_NAME: ${DB_NAME:-hotel_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-123456}
      DB_HOST: db
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-hotel_vms_secret}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:3000
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: